user_description: "<strong>goorm</strong>은 프로그래밍 동아리입니다.<br>현재 가장 각광받고 있는 프로그래밍은 이제 4차산업시대를 살아가고 있는 현대인에게 필수적인 기술이 되어가고 있습니다. <br><strong>goorm</strong>은 프로그래밍 기술을 가지고 빠르게 변하는 세상의 중심에 먼저 나아가는 인재를 찾고 성장하기 위해 활동합니다.<br><strong>goorm</strong>은 비전공자여도 됩니다. 프로그래밍에 대해서 하나도 모르더라도 전공자들과 함께 스터디를 하며 같이 개발하실 수 있습니다.<br> 전공생이라면 함께 아이디어와 기술공유를 통하여 프로젝트를 실현하실 수 있습니다.<br><strong>goorm</strong>은 매년 동아리 자체 팀프로젝트혹은 개인프로젝트를 전시를 하며. 단순히 학교안에서만 활동하는 것이 아닌 외부활동도 할 것이며 국내외 온, 오프라인 프로그래밍대회 참여 및 세미나, 강연을 참여합니다."

